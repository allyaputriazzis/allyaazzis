<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Birthday Affair - RSVP</title>
  <link rel="stylesheet" href="utsallya1.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
</head>
<body id="rsvp">
  <div class="rsvp-container">
    <h1>THE BIRTHDAY AFFAIR</h1>
    <p class="subtitle">You're invited to the most glamorous night in town — Gossip Girl style.</p>

    <form action="#" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>

      <label for="attendance">Will you be attending?</label>
      <select id="attendance" name="attendance" required>
        <option value="">Select your answer</option>
        <option value="yes">Yes, I’ll be there!</option>
        <option value="no">Sorry, can’t make it</option>
      </select>

      <label for="guests">Number of Guests</label>
      <input type="number" id="guests" name="guests" placeholder="e.g., 1 or 2" min="0" max="5">

      <label for="message">Message to the Host</label>
      <textarea id="message" name="message" placeholder="Leave a sweet or spicy note..."></textarea>

      <button type="submit">Submit RSVP</button>
    </form>

    <p class="footer-text">XOXO, Gossip Girl</p>
  </div>

</body>
</html>
